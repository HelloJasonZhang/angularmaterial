
<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>
        <!-- Wireframe Container #1 -->

        <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
     <md-sidenav  ng-click="main.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >     
            <md-list>
              <md-list-item ng-repeat="it in main.users">
                  <md-button ng-click="main.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>

                    {{it.name}}
                  </md-button>
              </md-list-item>
            </md-list>
        </md-sidenav>

        <!-- Wireframe Container #4 -->
        <md-content flex id="content">
          <md-icon md-svg-icon="{{main.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{main.selected.name}}</h2>
          <p>{{main.selected.content}}</p>
           <md-button ng-click="main.toggleList()">
              test
            </md-button>
        </md-content>

    </div>

  </md-content>

</div>
