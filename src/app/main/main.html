<div layout="vertical" layout-fill>
    <md-sidenav ng-click="main.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left
" class="md-whiteframe-z2">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h2 style="color:white;">ZLIMS</h2>
            </div>
        </md-toolbar>
    <md-content role="navigation">
      <ul class="side-menu">
        <li ng-repeat="section in main.menu.sections" class="parent-list-item"
            ng-class="{'parentActive' : main.isSectionSelected(section)}">
          <h2 class="menu-heading" ng-if="section.type === 'heading'"
              id="heading_{{ section.name | nospace }}">
            {{section}}
          </h2>
          <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
          <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
        </li>
      </ul>
    </md-content>
    </md-sidenav>
    <div layout='column' layout-fill>
        <header>
            <acme-navbar creation-date="main.creationDate"></acme-navbar>
        </header>
        <main class="" layout="row" flex>
            <md-content flex id="content">
                <div class="fade-view" ui-view="">
                </div>
            </md-content>
        </main>
    </div>
</div>
